<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./main.css" />
  <title>StopWatch</title>
</head>

<body>

  <h1>Stopwatch</h1>
  <div class="input_wrapper">
    <div class="field_group">
      <label for="">Hours:</label>
      <input type="text" id="hr" />
    </div>
    <div class="field_group">
      <label for="">Minutes:</label>
      <input type="text" id="min" />
    </div>
    <div class="field_group">
      <label for="">Seconds:</label>
      <input type="text" id="sec" />
    </div>
    <button class="startCountdownButton">Set Countdown</button>
  </div>
  <div class="stopwatch_wrapper">
    <div class="timer">
      <div class="hr"></div>
      <div> : </div>
      <div class="min"></div>
      <div> : </div>
      <div class="sec"></div>
    </div>
    <div class="timer_message">
      Please Set the time
    </div>
    <div class="stopwatch_actions">
      <button class="stopwatch_actions_item start">Start</button>
      <button class="stopwatch_actions_item pause">Pause</button>
      <button class="stopwatch_actions_item reset">Reset</button>
    </div>
  </div>

  <script src="./main.js"></script>

</body>

</html>
