<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./main.css" />
  <title>React Tut</title>
</head>

<body>

  <h1>My Counter</h3>
    <div class="container">

      <div class="counter">0</div>
      <div class="action_wrapper">
        <button class="action_wrapper_item increment">+</button>
        <button class="action_wrapper_item decrement">-</button>
        <button class="action_wrapper_item reset">Reset</button>
      </div>

    </div>

    <script src="./main.js"></script>

</body>

</html>
